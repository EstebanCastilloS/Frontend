<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Selectores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h2>Formulario de Información Personal</h2>
        <form id="personalForm">
            <fieldset> 
                <legend>Datos Personales</legend>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="100" placeholder="Ingresa tu nombre completo">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required pattern="^\+?[1-9]\d{1,14}$" placeholder="Ejemplo: +51987654321">
                
                <label for="id">Identificación:</label>
                <input type="number" id="id" name="id" required minlength="8" maxlength="15" placeholder="Ingresa tu número de identificación">
                
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
