<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">
        <h2>Formulario de Contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo
                <input type="text" placeholder="Esteban Castillo" id="nombre">
            </label>
            
        </div>
        <div class="form_input">
            <label for="email">Email
                <input type="email" placeholder="esteban@gmail.com" id="email">
            </label>            
        </div>

        <!-- SELECT & OPTION -->
        <div class="form_input">

            <label for="">Tipo de Usuario
                <select name="type-of-user" id="">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">otros</option>
                </select>
            </label>
                       
        </div>

        <!-- DATALIST & OPTION -->
        <div class="form_input">

            <label for="">Referente
                <input list="referente">
                <datalist id="referente" name="Referente">
                    <option value="user1">Mi amigo</option>
                    <option value="user2">Novia</option>
                    <option value="user3">Padres</option>
                </datalist>
            </label>
                       
        </div>

        <div class="form_input">

            <label for="">Tipo de Usuario
                <select name="type-of-user" id="">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">otros</option>
                </select>
            </label>
                       
        </div>

        <div class="form_input">
            <label for="mensaje">Mensaje
                <textarea placeholder="DejÃ¡ tu mensaje..." id="mensaje"></textarea>
            </label>
            
        </div>
        <div class="form_input">
            <label>Aceptos loa terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
            
        </div>

        
    </form>
    



</body>

</html>
